	<section id="fh5co-about" data-section="features">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-left">
					<h2 class=" left-border to-animate">{{ with .Site.Params.features.title }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 subtext to-animate">
							<h3>{{ with .Site.Params.features.description }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.features.item }}
				<div class="col-md-4">
					<div class="fh5co-person text-center to-animate">
						<h3>{{ .name }}</h3>
					    <p>{{ .description  }}</p>
					</div>
				</div>
			{{ end }}
			</div>
		</div>
	</section>
