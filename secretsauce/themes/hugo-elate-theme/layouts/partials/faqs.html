	<section id="fh5co-contact" data-section="faqs">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.faqs.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.faqs.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				{{ range .Site.Params.faqs.item }}
				<h4>{{ .question | markdownify }}</h4>
				<p>{{ .answer | markdownify }}</p>
				<div class="clearfix visible-sm-block"></div>
				{{ end }}
			</div>
	</section>
